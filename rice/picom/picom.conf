fading = true;
fade-in-step = 0.015;
fade-out-step = 0.1;
fade-delta = 5

experimental-backends = false;
backend = "xrender";

vsync = false
refresh-rate = 0

detect-transient = true

log-level = "debug";
#active-opacity=0.92;
#inactive-opacity = 0.70;


frame-opacity = 0.80;
inactive-opacity-override = false;
#opacity-rule = [ "94:class_g = 'Alacritty'"]
#opacity-rule = [ "85:class_g = 'URxvt'", "70:class_g = 'Links'", "70:class_g = 'qutebrowser'" ]
